sudo: required

services:
  - docker

script:
  - make build
  - docker run d3trax/android-fastlane sh -c "echo 1"

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push d3trax/android-fastlane;
    fi
